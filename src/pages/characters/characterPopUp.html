<popup class="popup" style="background-image:url({{characterImg}})">

		<h1>{{characterName}}</h1>
		<p>{{description}}</p>
		<a href="{{characterUrl}}" target="_blank">
			Encontre mais sobre este personagem aqui
		</a>
		<div class="close" ng-click="close()">x</div>
	</div>
</popup>
